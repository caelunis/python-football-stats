<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ player.player_name }} - Details</title>
    <style>
        /* General Reset and Body Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
        }

        h1 {
            text-align: center;
            color: #444;
            margin-top: 20px;
        }

        p {
            max-width: 600px;
            margin: 10px auto;
            font-size: 18px;
            color: #555;
            line-height: 1.8;
        }

        strong {
            color: #444;
        }

        a {
            display: block;
            max-width: 600px;
            margin: 20px auto;
            text-align: center;
            text-decoration: none;
            color: white;
            background-color: #007bff;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
        }

        a:hover {
            background-color: #0056b3;
        }

        /* Center Content */
        .content {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 40px;
        }
    </style>
</head>
<body>
<div class="content">
    <h1>{{ player.player_name }}</h1>
    <p><strong>Market Value:</strong> â‚¬{{ player.market_value_in_eur }}</p>
    <p><strong>Club:</strong> {{ player.current_club_name }}</p>
    <p><strong>Age:</strong> {{ player.age }}</p>
    <p><strong>Position:</strong> {{ player.position }}</p>
    <a href="/">Back to Top Players</a>
</div>
</body>
</html>
