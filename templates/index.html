<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Players</title>
    <style>
        /* General Reset and Body Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
        }

        h1, h2 {
            text-align: center;
            color: #444;
        }

        /* Form Styles */
        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 15px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
        }

        input[type="text"], select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            font-size: 14px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Table Styles */
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            table, th, td {
                font-size: 12px;
            }

            input[type="text"], select {
                font-size: 14px;
            }

            button {
                font-size: 14px;
            }
        }

        /* Center "No Results" Message */
        p {
            text-align: center;
            color: #777;
        }
    </style>
</head>
<body>
<h1>Welcome to Player Stats</h1>
<form method="POST" action="/search">
    <input type="text" name="search-query" placeholder="Enter player name" value="{{ search_query }}">
    <button type="submit">Search</button>
</form>
<form method="POST" action="/filter">
    <input type="hidden" name="search-query" value="{{ search_query }}">
    <label>
        Position:
        <select name="position-filter">
            <option {% if position_filter == "" %} selected {% endif %} value="">---</option>
            {% for p in positions %}
                <option {% if position_filter == p|lower %} selected {% endif %} value="{{ p }}">{{ p }}</option>
            {% endfor %}
        </select>
    </label>
    <label>
        Country:
        <select name="country-filter">
            <option {% if country_filter == "" %} selected {% endif %}  value="">---</option>
            {% for c in countries %}
                <option {% if country_filter == c|lower %} selected {% endif %} value="{{ c }}">{{ c }}</option>
            {% endfor %}
        </select>
    </label>
    <button type="submit">Filter</button>
</form>
<form method="POST" action="/plot">
    <button type="submit">STATS FOR TOP-30</button>
</form>
{% if results is not none %}
    <table>
        <tr>
            <th>Name</th>
            <th>Market Value (â‚¬)</th>
            <th>Details</th>
        </tr>
        {% for player in results.itertuples() %}
            <tr>
                <td>{{ player.player_name }}</td>
                <td>{{ player.market_value_in_eur }}</td>
                <td><a href="/player/{{ player.player_id }}">View Details</a></td>
            </tr>
        {% endfor %}
    </table>
{% else %}
    <p>No results found.</p>
{% endif %}
</body>
</html>
