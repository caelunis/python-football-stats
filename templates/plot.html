<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top-30 Players Plot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        h1 {
            color: #333;
            margin-top: 20px;
        }
        .form-container, .plot-container {
            max-width: 80%;
            margin: 20px auto;
            background: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            font-size: 16px;
            margin-right: 10px;
        }
        select {
            font-size: 16px;
            padding: 5px;
            margin-right: 10px;
        }
        button {
            font-size: 16px;
            padding: 10px 20px;
            color: #ffffff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .back-link {
            margin-top: 20px;
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #ffffff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .back-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h1>Top-30 Players by Market Value</h1>

<div class="form-container">
    <form method="POST" action="/plot">
        <label for="age-filter">Filter by Age Group:</label>
        <select name="age-query" id="age-filter">
            <option value="0">All Ages</option>
            <option value="1">Under 20</option>
            <option value="2">20-24</option>
            <option value="3">25-29</option>
            <option value="4">30-34</option>
        </select>
        <button type="submit">Generate Plot</button>
    </form>
</div>

<div class="plot-container">
    {% if image_path %}
        <img src="{{ image_path }}" alt="Top-30 Players Plot">
    {% else %}
        <p>No plot generated yet. Use the form above to generate a plot.</p>
    {% endif %}
</div>

<a href="/" class="back-link">Back to Home</a>
</body>
</html>
